<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Refúgio Digital de Livros</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="books-app">

<custom-navbar></custom-navbar>

<main class="container mx-auto px-4 py-8 max-w-4xl">
    <div id="book-detail" class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
        <!-- Capa e infos do livro carregadas via JS -->
    </div>

    <div id="book-about" class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
        <div class="p-6 border-b border-gray-200">
            <h2 class="text-xl font-serif font-semibold text-gray-800">Sobre Este Livro</h2>
        </div>
        <div class="p-6" id="book-description">
            <!-- Descrição carregada via JS -->
        </div>
    </div>

    <div id="book-chapters" class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6 border-b border-gray-200">
            <h2 class="text-xl font-serif font-semibold text-gray-800">Capítulos</h2>
        </div>
        <div id="chapters-list" class="divide-y divide-gray-200">
            <!-- Capítulos carregados via JS -->
        </div>
    </div>

    <div id="book-comments" class="bg-white rounded-xl shadow-lg overflow-hidden mt-8 p-6">
        <h2 class="text-xl font-serif font-semibold text-gray-800 mb-6">Comentários (<span id="comment-count">0</span>)</h2>
        <div id="comments-list" class="space-y-6 mb-8"></div>

        <div class="border-t border-gray-200 pt-6">
            <h3 class="font-medium text-gray-800 mb-4">Deixe um comentário</h3>
            <form id="comment-form">
                <textarea name="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 mb-4" rows="4" placeholder="Compartilhe seus pensamentos..."></textarea>
                <input type="text" name="userName" placeholder="Seu nome (opcional)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 mb-4">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition-colors">Publicar Comentário</button>
            </form>
        </div>
    </div>
</main>

<custom-footer></custom-footer>

<script src="components/navbar.js"></script>
<script src="components/footer.js"></script>
<script src="js/book.js"></script>

</body>
</html>
