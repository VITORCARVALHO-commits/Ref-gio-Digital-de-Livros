<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ref칰gio Digital de Livros</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">

<custom-navbar></custom-navbar>

<main class="container mx-auto px-4 py-8 max-w-4xl">
    <div id="book-detail" class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
        <!-- Capa e infos do livro carregadas via JS -->
    </div>

    <div id="book-about" class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
        <div class="p-6 border-b border-gray-200">
            <h2 class="text-xl font-serif font-semibold text-gray-800">Sobre Este Livro</h2>
        </div>
        <div class="p-6" id="book-description">
            <!-- Descri칞칚o carregada via JS -->
        </div>
    </div>

    <div id="book-chapters" class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6 border-b border-gray-200">
            <h2 class="text-xl font-serif font-semibold text-gray-800">Cap칤tulos</h2>
        </div>
        <div id="chapters-list" class="divide-y divide-gray-200">
            <!-- Cap칤tulos carregados via JS -->
        </div>
    </div>

    <div id="book-comments" class="bg-white rounded-xl shadow-lg overflow-hidden mt-8 p-6">
        <h2 class="text-xl font-serif font-semibold text-gray-800 mb-6">Coment치rios (<span id="comment-count">0</span>)</h2>
        <div id="comments-list" class="space-y-6 mb-8"></div>

        <div class="border-t border-gray-200 pt-6">
            <h3 class="font-medium text-gray-800 mb-4">Deixe um coment치rio</h3>
            <form id="comment-form">
                <textarea name="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 mb-4" rows="4" placeholder="Compartilhe seus pensamentos..."></textarea>
                <input type="text" name="userName" placeholder="Seu nome (opcional)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 mb-4">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition-colors">Publicar Coment치rio</button>
            </form>
        </div>
    </div>
</main>

<custom-footer></custom-footer>

<script src="components/navbar.js"></script>
<script src="components/footer.js"></script>
<script>
feather.replace();

// Pega id do livro da URL
const params = new URLSearchParams(window.location.search);
const bookId = params.get('id');

let book = null;

// Carrega livro e cap칤tulos
async function loadBook() {
    try {
        const res = await fetch('/livros.json');
        const livros = await res.json();
        book = livros.find(l => l.id === bookId);
        if (!book) return alert('Livro n칚o encontrado');

        // 游댳 Detalhes do livro
        const bookDetail = document.getElementById('book-detail');
        bookDetail.innerHTML = `
            <div class="md:flex">
                <div class="md:w-1/3 bg-gray-100 flex items-center justify-center p-8">
                    <img src="${book.coverImage || 'https://placehold.co/200x300'}" alt="${book.title}" class="rounded-lg shadow-md w-full max-w-xs">
                </div>
                <div class="md:w-2/3 p-8">
                    <h1 class="text-3xl font-serif font-bold text-gray-800 mb-2">${book.title}</h1>
                    <p class="text-xl font-serif text-gray-600 mb-4">${book.author}</p>
                    <div class="flex flex-wrap gap-4">
                        <a href="reader.html?id=${book.id}&cap=${book.chapters[0]?.id || ''}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center">
                            <i data-feather="book-open" class="mr-2"></i> Ler Livro
                        </a>
                    </div>
                </div>
            </div>
        `;

        // 游댳 Sobre o livro
        document.getElementById('book-description').innerText = book.description || 'Sem descri칞칚o dispon칤vel.';

        // 游댳 Cap칤tulos
        const chaptersList = document.getElementById('chapters-list');
        chaptersList.innerHTML = '';
        book.chapters.forEach(c => {
            const div = document.createElement('div');
            div.className = 'p-6 hover:bg-gray-50 transition-colors';
            div.innerHTML = `
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-medium text-gray-800">${c.title}</h3>
                        <p class="text-sm text-gray-500">Publicado em ${new Date(c.createdAt).toLocaleDateString()}</p>
                    </div>
                    <a href="reader.html?id=${book.id}&cap=${c.id}" class="text-indigo-600 hover:text-indigo-800 flex items-center">
                        Ler <i data-feather="chevron-right" class="ml-1 w-4 h-4"></i>
                    </a>
                </div>
            `;
            chaptersList.appendChild(div);
        });

        loadComments();

        feather.replace();
    } catch(err) {
        console.error('Erro ao carregar livro:', err);
    }
}

// Carrega coment치rios
async function loadComments() {
    try {
        const res = await fetch(`/comentarios/${bookId}/${book.chapters[0]?.id || ''}`);
        const data = await res.json();
        const commentsList = document.getElementById('comments-list');
        commentsList.innerHTML = '';

        data.forEach(comment => {
            const div = document.createElement('div');
            div.className = 'flex space-x-4';
            div.innerHTML = `
                <div class="flex-shrink-0">
                    <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
                        <i data-feather="user" class="text-gray-500"></i>
                    </div>
                </div>
                <div>
                    <div class="flex items-center mb-1">
                        <h4 class="font-medium text-gray-800 mr-2">${comment.userName}</h4>
                        <span class="text-xs text-gray-500">${new Date(comment.createdAt).toLocaleDateString()}</span>
                    </div>
                    <p class="text-gray-700">${comment.text}</p>
                </div>
            `;
            commentsList.appendChild(div);
        });

        document.getElementById('comment-count').innerText = data.length;
        feather.replace();
    } catch(err) {
        console.error('Erro ao carregar coment치rios:', err);
    }
}

// Enviar coment치rio
document.getElementById('comment-form').addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const text = formData.get('text');
    const userName = formData.get('userName') || 'An칪nimo';

    if(!text.trim()) return alert('Coment치rio n칚o pode estar vazio.');

    try {
        const res = await fetch(`/comentarios.json/${bookId}/${book.chapters[0]?.id || ''}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userName, text })
        });
        if(!res.ok) throw new Error('Erro ao enviar coment치rio');

        e.target.reset();
        loadComments();
    } catch(err) {
        console.error(err);
        alert('Erro ao enviar coment치rio.');
    }
});

loadBook();
</script>

</body>
</html>
